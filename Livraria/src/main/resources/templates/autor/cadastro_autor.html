<!DOCTYPE html>
<html layout:decorate="~{'/layouts/layout'}">
<head>
<title>Livraria - Gerenciador</title>
<meta charset="UTF-8">
</head>
<body>
	<div class="content-wrapper" layout:fragment="corpo">
        <div class="content-wrapper">
        	<div class="content">
            	<div class="container-fluid">
                	<div class="row">
                    	<div class="col-md-12">
                        	<div class="card">
                            	<div class="card-header card-header-success">
                                	<h4 class="card-title">Cadastrar Autor</h4>
                                	<p class="card-category">campos obrigatorios<span style="color: red">*</span></p>
                            	</div>
                            	<div class="card-body">
                                	<form th:object="${autor}" th:action="@{/autor/salvar_autor}" id="form" method="POST">
                                    	<input id="id" name="id" type="hidden" th:field="*{id}"
                                           th:value="*{id}">
                                       <div class="row">
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">Nome<span style="color: red"> *</span></label>
                                                   <input type="text" id="nome" th:field="*{nome}" class="form-input">
                                                   <div id="nome-div">

                                                   </div>
                                               </div>
                                           </div>
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">CPF<span style="color: red"> *</span></label>
                                                   <input type="text" id="cpf" th:field="*{cpf}" class="form-input" 
                                                   onBlur="ValidarCPF(cpf)" onKeyPress="MascaraCPF(cpf);" maxlength="11">
                                                   <div id="cpf-div">

                                                   </div>
                                               </div>
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label class="bmd-label-floating">Email<span style="color: red"> *</span></label>
                                                   <input type="text" id="email" th:field="*{email}" class="form-input">
                                                   <div id="email-div">

                                                   </div>
                                               </div>
                                           </div>
                                       </div>
                                    <button id="cadastro_autor" class="btn btn-success pull-right">Cadastrar</button>
                                    <button type="reset" id="reset_autor" class="btn btn-danger pull-right">Limpar Campos</button>
                                    <div class="clearfix"></div>
                                	</form>
                            	</div>
                        	</div>
                    	</div>
                	</div>
            	</div>
        	</div>
        </div>
   <script th:src="@{/js/mascaras.js}"></script>
</body>
</html>
