<!DOCTYPE html>
<html layout:decorate="~{'/layouts/layout_usuario'}">
<head>
    <meta charset="UTF-8">
    <title>Livraria - Vendas</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="corpo">
        <div class="content-wrapper">
        	<div class="content">
            	<div class="container-fluid">
                	<div class="row">
                    	<div class="col-md-12">
                        	<div class="card">
	                            <div class="card-header card-header-success">
	                                <h4 class="card-title">Pedido Finalizado</h4>
	                            </div>
	                            <div class="card-body">
	                                <div class="table-responsive">
	                                	<table class="table table-striped">
	                                        <thead>
	                                        <tr>
	                                            <th>Titulo</th>
	                                            <th>Pre√ßo</th>
	                                            <th>Quantidade de cada livro</th>
	                                        </tr>
	                                        </thead>
	                                        <tbody>
	                                        <tr th:each="livro : ${livros}">
	                                            <td th:text="${livro.titulo}"></td>
	                                            <td th:text="${livro.preco}"></td>
	                                            <td th:text="${livro.qtd_no_pedido}"</td>
	                                        </tr>
	                                        </tbody>
	                                    </table>
	                                    <table class="table table-striped">
	                                        <thead>
	                                        <tr>
	                                            <th>ID</th>
	                                            <th>Data</th>
	                                            <th>Total de livros</th>
	                                            <th>Valor Total do Pedido</th>
	                                        </tr>
	                                        </thead>
	                                        <tbody>
	                                        <tr>
	                                            <td th:text="${pedido.id}"></td>
	                                            <td th:text="${pedido.data}"></td>
	                                            <td th:text="${pedido.qtd_livros}"></td>
	                                            <td th:text="${pedido.valor_total}"></td>
	                                        </tr>
	                                        </tbody>
	                                    </table>
	                                    <td>
                                             <a class="btn btn-sm btn-success" 
                                              th:href="@{/usuario/lista_pedidos}">Voltar</a>
                                         
                                       </td>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <footer class="footer">
	            <div class="container-fluid">
	                <nav class="float-left">
	                    <ul>
	                        <li>
	                            <a href="https://www.creative-tim.com">
	                                Creative Tim
	                            </a>
	                        </li>
	                        <li>
	                            <a href="https://creative-tim.com/presentation">
	                                About Us
	                            </a>
	                        </li>
	                        <li>
	                            <a href="http://blog.creative-tim.com">
	                                Blog
	                            </a>
	                        </li>
	                        <li>
	                            <a href="https://www.creative-tim.com/license">
	                                Licenses
	                            </a>
	                        </li>
	                    </ul>
	                </nav>
	                <div class="copyright float-right">
	                    &copy;
	                    <script>
	                        document.write(new Date().getFullYear())
	                    </script>, made with <i class="material-icons">favorite</i> by
	                    <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
	                </div>
	            </div>
	        </footer>
	    </div>
	 </div>
</div>

</body>
</html>
